<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>




        <h:form styleClass="text-center">
            <h:panelGrid>
            <h:messages errorClass="errors" showDetail="true" 
                        showSummary="true" warnStyle="color:blue" 
                        infoStyle="color:green" errorStyle="color:red"/>



            <p:outputLabel value="identificacion de actualizacion" for="idactualizacion"/>

            <h:inputText id="idactualizacion" title="idactualizacion" value="#{actualizarProductoBean.actualizacionproducto.numeroActualizacion}">
                <p:message for="idactualizacion" />

            </h:inputText>
            <br/>

            <p:outputLabel value="Producto" for="nomproducto"/>

            <p:selectOneMenu id="nomproducto" value="#{actualizarProductoBean.actualizacionproducto.idProducto}"
                             converter="productoConverter"
                             required="true" 
                             requiredMessage="El producto es requerido">
                <f:selectItems value="#{actualizarProductoBean.productolist}" var="item"                                       
                               itemLabel="#{item.nombre}"
                               itemValue="#{item}"/>                         

            </p:selectOneMenu>
     <br/>
            <p:outputLabel value="Fecha de la Actualizacion " for="fechaactua"/>


            <p:calendar id="fechaactua" title="fecha" value="#{actualizarProductoBean.actualizacionproducto.fechaActualizacion}"/>
            <p:message for="fechaactua" />
            <br/>


            <p:outputLabel value="Descripcion" for="descripcion"/>


            <h:inputText id="descripcion" title="descripcion" value="#{actualizarProductoBean.actualizacionproducto.descripcionActualizacion}">
                <p:message for="descripcion" />

            </h:inputText>
            <br/>



            <p:outputLabel value="Valor Unitario" for="valorunita"/>


            <h:inputText id="valorunita" title="valorunita" value="#{actualizarProductoBean.actualizacionproducto.nuevoValorUnitario}">
                <p:message for="valorunita" />

            </h:inputText>
            <br/>

            <h:commandButton id="botonactuliza" actionListener="#{actualizarProductoBean.registrarActulizacion()}" value="Registrar"/>
        </h:panelGrid>
        </h:form>




    </h:body>
</html>
