<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Usuario</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/font-awesome.css"/>
        <h:outputStylesheet name="css/style_light.css"/>
        <h:outputStylesheet name="fonts/font-awesome.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet  name="css/default.css"/>
        <h:outputStylesheet name="css/component.css"/>
        <h:outputStylesheet name="css/fullcalendar.css" />
        <h:outputStylesheet name="css/sweetalert.css" />
        <h:outputStylesheet name="css/sweetalert.css"/>
        <h:outputStylesheet name="css/AdminLTE.min.css"/>
        <h:outputScript  name="js/jquery.min.js"/>
        <h:outputScript  name="js/moment.min.js"/>
        <h:outputScript  name="js/modernizr.custom.js"/>
        <h:outputScript   name="js/jquery-2.2.3.min.js"/>
        <h:outputScript  name="js/jquery-ui-1.8.14.custom.min.js"/>
        <h:outputScript   name="js/ttw-notification-menu.min.js"/>
        <h:outputScript  name="js/bootstrap.min.js"/>
        <h:outputScript  name="js/sidebar.js"/>
        <h:outputScript  name="js/sweetalert.min.js"/>
    </h:head>
    <h:body>

        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>

            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="index.html">&nbsp; Inicio</a></li>
                    <li>&nbsp; Editar Usuario</li>
                </ol>
                <div class="col-xs-1 col-md-1"></div>
                <div class="col-xs-10   col-md-10">
                    <div href="#" class="thumbnail coloralexis"> 
                        <h1 class="text-center">Editar Usuario</h1>

                        <h4 class="lineaale" style="color:#fff;">Ingrese todos los campos para poder crear el Usuario</h4> 
                        <br/>
                        <h:form class="text-center">
                            <h:messages errorClass="errors" showDetail="true" 
                        showSummary="true" warnStyle="color:blue" 
                        infoStyle="color:green" errorStyle="color:red"/>
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                   
                                   
                                   
                                    <p:outputLabel value="identificacion" for="cedula"/>
                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="cedula" title="cedula" value="#{usuarioBean.usuario.cedula}">
                                        <p:message for="cedula" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>   
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Nombre" for="nombre"/>
                                </div>
                                
                                <div class="col-xs-5 col-md-5">

                                    <h:inputText id="nombre" title="nombre" value="#{usuarioBean.usuario.nombres}">
                                        <p:message for="nombre" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Apellidos" for="apellidos"/>
                                </div>
                                <div class="col-xs-5 col-md-5">

                                    <h:inputText id="apellidos" title="apellidos" value="#{usuarioBean.usuario.apellidos}">
                                        <p:message for="apellidos" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>

                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Direccion" for="direccion"/>

                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="direccion" title="direccion" value="#{usuarioBean.usuario.direccion}">
                                        <p:message for="direccion" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <br/>
                                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Telefono" for="telefono"/>

                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="telefono" title="telefono" value="#{usuarioBean.usuario.telefono}">
                                        <p:message for="telefono" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <br/>
                                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Correo electronico" for="CorreoElec"/>

                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="CorreoElec" title="CorreoElec" value="#{usuarioBean.usuario.correoElectronico}">
                                        <p:message for="CorreoElec" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <br/>
                            <h:commandButton id="botoneditarusu" actionListener="#{usuarioBean.editarUsuario()}" value="Editar"/>
                        </h:form>

                    </div>
                </div>
            </div>


        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <footer class="text-center">

                    <p>Global Bill System <br/>
                        Copyright  <span class="fa fa-copyright"></span>2016 <br/>
                        Version 4.0 <br/> 
                    </p>
                </footer>
            </div>
        </div>
    </h:body>


</html>
