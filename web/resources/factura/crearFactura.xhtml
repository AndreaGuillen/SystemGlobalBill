<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Factura</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/font-awesome.css"/>
        <h:outputStylesheet name="css/style_light.css"/>
        <h:outputStylesheet name="fonts/font-awesome.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet  name="css/default.css"/>
        <h:outputStylesheet name="css/component.css"/>
        <h:outputStylesheet name="css/fullcalendar.css" />
        <h:outputStylesheet name="css/sweetalert.css" />
        <h:outputStylesheet name="css/sweetalert.css"/>
        <h:outputStylesheet name="css/AdminLTE.min.css"/>
        <h:outputScript  name="js/jquery.min.js"/>
        <h:outputScript  name="js/moment.min.js"/>
        <h:outputScript  name="js/modernizr.custom.js"/>
        <h:outputScript   name="js/jquery-2.2.3.min.js"/>
        <h:outputScript  name="js/jquery-ui-1.8.14.custom.min.js"/>
        <h:outputScript   name="js/ttw-notification-menu.min.js"/>
        <h:outputScript  name="js/bootstrap.min.js"/>
        <h:outputScript  name="js/sidebar.js"/>
        <h:outputScript  name="js/sweetalert.min.js"/>
    </h:head>
    <h:body>

        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>

            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="index.html">&nbsp; Inicio</a></li>
                    <li>&nbsp; Crear Factura</li>
                </ol>
                <div class="col-xs-1 col-md-1"></div>
                <div class="col-xs-10   col-md-10">
                    <div href="#" class="thumbnail coloralexis"> 
                        <h1 class="text-center">Crear Factura</h1>

                        <h4 class="lineaale" style="color:#fff;">Ingrese todos los campos para poder crear el producto</h4> 
                        <br/>
                    <h:form class="text-center">
                            <h:messages errorClass="errors" showDetail="true" 
                        showSummary="true" warnStyle="color:blue" 
                        infoStyle="color:green" errorStyle="color:red"/>
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                   
                                    <p:outputLabel value="Identificacion de la Factura" for="idproducto"/>
                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="idproducto" title="idproducto" value="#{facturaController.factura.idFactura}">
                                        <p:message for="idproducto" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>   
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="fecha de venta" for="fechaventa"/>
                                </div>
                                
                                <div class="col-xs-5 col-md-5">

                                    <p:calendar id="fechaventa" title="fecha" value="#{facturaController.factura.fechaVenta}"/>
                                      <p:message for="fechaventa" />

                                
                                    <br/>
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Primer Pago" for="primerpago"/>
                                </div>
                                <div class="col-xs-5 col-md-5">

                                    <p:calendar id="primerpago" title="fecha" value="#{facturaController.factura.primerFechaPago}"/>
                                       <p:message for="primerpago" />

                                   
                                   <br/>
                                </div>
                            </div>
                          <br/>
                    <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Fecha de Vencimiento" for="fechavencimiento"/>
                                </div>
                                <div class="col-xs-5 col-md-5">

                                    <p:calendar id="fechavencimiento" title="fechavencimiento" value="#{facturaController.factura.primerFechaPago}"/>
                                       <p:message for="fechavencimiento" />

                                    <br/>
                                </div>
                            </div>
                            <br/>
                             <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Cedula del Cliente" for="cedulacliente"/>
                                </div>
                                <div class="col-xs-5 col-md-5">

                                    <h:inputText id="cedulacliente" title="cedulacliente" value="#{facturaController.factura.cedulaCliente}">
                                        <p:message for="cedulacliente" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <br/>
                               <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Cedula del Empleado" for="cedulaempleado"/>
                                </div>
                                <div class="col-xs-5 col-md-5">

                                    <h:inputText id="cedulacliente" title="cedulaempleado" value="#{facturaController.factura.cedulaEmpleado}">
                                        <p:message for="cedulaempleado" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <h:commandButton id="btnfactura" actionListener="#{facturaController.registrarFactura()}" value="Registrar"/>
                            
                        </h:form>

                    </div>
                </div>
            </div>


        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <footer class="text-center">

                    <p>Global Bill System <br/>
                        Copyright  <span class="fa fa-copyright"></span>2016 <br/>
                        Version 4.0 <br/> 
                    </p>
                </footer>
            </div>
        </div>
    </h:body>


</html>
