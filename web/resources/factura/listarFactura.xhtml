<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar  Factura</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/font-awesome.css"/>
        <h:outputStylesheet name="css/style_light.css"/>
        <h:outputStylesheet name="fonts/font-awesome.css"/>
        <h:outputStylesheet name="/css/theme.green.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet  name="css/default.css"/>
        <h:outputStylesheet name="css/component.css"/>
        <h:outputStylesheet name="css/fullcalendar.css" />
        <h:outputStylesheet name="css/sweetalert.css" />
        <h:outputStylesheet name="css/sweetalert.css"/>
        <h:outputStylesheet name="css/AdminLTE.min.css"/>
        <h:outputScript  name="js/jquery.min.js"/>
        <h:outputScript  name="js/moment.min.js"/>
        <h:outputScript  name="js/modernizr.custom.js"/>
        <h:outputScript   name="js/jquery-2.2.3.min.js"/>
        <h:outputScript  name="js/jquery-ui-1.8.14.custom.min.js"/>
        <h:outputScript   name="js/ttw-notification-menu.min.js"/>
        <h:outputScript  name="js/bootstrap.min.js"/>
        <h:outputScript  name="js/sidebar.js"/>
        <h:outputScript  name="js/sweetalert.min.js"/>
        <h:outputScript  name="/js/jquery.tablesorter.js"/>
        <h:outputScript  name="/js/jquery.tablesorter.widgets.js"/> 
    </h:head>
    <h:body>

        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>

            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="index.html">&nbsp; Inicio</a></li>
                    <li>&nbsp; listar Factura</li>
                </ol>
                <div class="col-xs-1 col-md-1"></div>
                <div class="col-xs-10   col-md-10">
                    <div href="#" class="thumbnail coloralexis"> 
                        <h1 class="text-center">Factura</h1>
                        <h:form>
                            <p:dataTable id="tablaempleado" value="#{facturaController.facturaList}" var="temp">


                                <p:column  headerText="Id Factura"  id="idfactura" filterBy="#{temp.idFactura}" filterMatchMode="contains">
                                    <h:outputText value="#{temp.idFactura}"  />
                                 </p:column>
                                <p:column headerText="Fecha Venta"  id="fechaveta" filterBy="#{temp.fechaVenta}" filterMatchMode="contains">
                                    <h:outputText value="#{temp.fechaVenta}" />
                                </p:column>
                                <p:column headerText="Primer Pago"  id="primerfechapago" filterBy="#{temp.primerFechaPago}" filterMatchMode="contains">
                                    <h:outputText value="#{temp.primerFechaPago}" />
                                </p:column>
                                <p:column headerText="Fecha de vencimiento"  id="fechavencimiento" filterBy="#{temp.fechaVencimiento}" filterMatchMode="contains">
                                    <h:outputText value="#{temp.fechaVencimiento}" />
                                </p:column>
                                <p:column headerText="Cedula del Empleado" id="cedulaemple" filterBy="#{temp.cedulaEmpleado}" filterMatchMode="contains">
                                    <h:outputText value="#{temp.cedulaEmpleado}" />
                                </p:column>
                                <p:column headerText="Cedula del Cliente"  id="cedulacliente" filterBy="#{temp.cedulaCliente}" filterMatchMode="contains">
                                    <h:outputText value="#{temp.cedulaCliente}" />
                                </p:column>
                                <p:column headerText="Detalles"  id="detalles" >
                                    <h:commandLink action="#{facturaController.verdetallesfactura(temp.idFactura)}" >Eliminar</h:commandLink>
                                </p:column>
                             </p:dataTable> 

                        </h:form>


                    </div>
                </div>
            </div>
            

        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <footer class="text-center">

                    <p>Global Bill System <br/>
                        Copyright  <span class="fa fa-copyright"></span>2016 <br/>
                        Version 4.0 <br/> 
                    </p>
                </footer>
            </div>
        </div>
    </h:body>


</html>
