<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Editar cliente</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/font-awesome.css"/>
        <h:outputStylesheet name="css/style_light.css"/>
        <h:outputStylesheet name="fonts/font-awesome.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet  name="css/default.css"/>
        <h:outputStylesheet name="css/component.css"/>
        <h:outputStylesheet name="css/fullcalendar.css" />
        <h:outputStylesheet name="css/sweetalert.css" />
        <h:outputStylesheet name="css/sweetalert.css"/>
        <h:outputStylesheet name="css/AdminLTE.min.css"/>
        
    </h:head>
    <h:body>

        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>

            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="index.html">&nbsp; Inicio</a></li>
                    <li>&nbsp; Editar Cliente</li>
                </ol>
                <div class="col-xs-1 col-md-1"></div>
                <div class="col-xs-10   col-md-10">
                    <div href="#" class="thumbnail coloralexis"> 
                        <h1 class="text-center">Editar Cliente</h1>

                        <h4 class="lineaale" style="color:#fff;">Ingrese todos los campos para poder crear el Cliente</h4> 
                        <br/>
                        <h:form class="text-center">
                            <h:messages errorClass="errors" showDetail="true" 
                        showSummary="true" warnStyle="color:blue" 
                        infoStyle="color:green" errorStyle="color:red"/>
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                   
                                   
                                   
                                    <p:outputLabel value="identificacion" for="cedula"/>
                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <p:selectOneMenu id="cedula" value="#{clienteBean.cliente.cedula}"
                                     converter="usuarioConverter"
                                     required="true" 
                                     requiredMessage="El producto es requerido">
                                        <f:selectItems value="#{clienteBean.usuariolist}" var="item"                                       
                                                       itemLabel="#{item.cedula}"
                                                       itemValue="#{item}"/>                         
                                    
                                    </p:selectOneMenu>
                                    <br/>
                                </div>
                            </div>   
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Direccion de Cobro" for="dircobro"/>
                                </div>
                                
                                <div class="col-xs-5 col-md-5">

                                    <h:inputText id="dircobro" title="dircobro" value="#{clienteBean.cliente.direccionCobros}">
                                        <p:message for="dircobro" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Telefono Oficina" for="telefonoofi"/>
                                </div>
                                <div class="col-xs-5 col-md-5">

                                    <h:inputText id="telefonoofi" title="telefonoofi" value="#{clienteBean.cliente.telefonoOficina}">
                                        <p:message for="telefonoofi" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>

                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Celular" for="celular"/>

                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="celular" title="celular" value="#{clienteBean.cliente.celular}">
                                        <p:message for="celular" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <br/>
                              <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Localidad" for="localidad"/>

                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <p:selectOneMenu id="localidad" value="#{clienteBean.cliente.idLocalidad}"
                                     converter="localidadConverter"
                                     required="true" 
                                     requiredMessage="El producto es requerido">
                                        <f:selectItems value="#{clienteBean.localidadlist}" var="item"                                       
                                                       itemLabel="#{item.nombre}"
                                                       itemValue="#{item}"/>                         
                                    
                                    </p:selectOneMenu>
                                    
                                    
                                    
                                    
                                   
                                </div>
                            </div>
                            <br/>
                            <h:commandButton id="botoncreUsu" actionListener="#{clienteBean.editarCliente()}" value="Registrar"/>
                        </h:form>

                    </div>
                </div>
            </div>


        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <footer class="text-center">

                    <p>Global Bill System <br/>
                        Copyright  <span class="fa fa-copyright"></span>2016 <br/>
                        Version 4.0 <br/> 
                    </p>
                </footer>
            </div>
        </div>
    </h:body>


</html>
