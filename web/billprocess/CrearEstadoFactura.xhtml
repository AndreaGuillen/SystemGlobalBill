<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estado de factura</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/font-awesome.css"/>
        <h:outputStylesheet name="css/style_light.css"/>
        <h:outputStylesheet name="fonts/font-awesome.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet  name="css/default.css"/>
        <h:outputStylesheet name="css/component.css"/>
        <h:outputStylesheet name="css/fullcalendar.css" />
        <h:outputStylesheet name="css/sweetalert.css" />
        <h:outputStylesheet name="css/sweetalert.css"/>
        <h:outputStylesheet name="css/AdminLTE.min.css"/>
    </h:head>
    <h:body>

        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>

            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="index.xhtml">&nbsp; Inicio</a></li>
                    <li>&nbsp; Crear estado factura</li>
                </ol>
                <div class="col-xs-1 col-md-1"></div>
                <div class="col-xs-10   col-md-10">
                    <div href="#" class="thumbnail coloralexis"> 
                        <h1 class="text-center">Crear estado de factura</h1>

                        <h4 class="lineaale" style="color:#fff;">Ingrese todos los campos requeridos en el formulario</h4> 
                        <br/>
                        <h:form class="text-center">
                            <h:messages errorClass="errors" showDetail="true" 
                                        showSummary="true" warnStyle="color:blue" 
                                        infoStyle="color:green" errorStyle="color:red"/>
                            
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                     <p:outputLabel value="Identificador de estado de factura" for="idEstadoFactura"/>
                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="idEstadoFactura" title="idEstadoFactura" value="#{estadofacturaController.estadoFactura.idEstadosFactura}">
                                        <p:message for="idEstadoFactura" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>   
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                     <p:outputLabel value="Nombre de estado" for="Nombre"/>
                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="Nombre" title="Nombre" value="#{estadofacturaController.estadoFactura.nombre}">
                                        <p:message for="Nombre" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>     
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Descripcion" for="Descripcion"/>
                                </div>
                                <div class="col-xs-5 col-md-5">

                                    <h:inputText id="Descripcion" title="Descripcion" value="#{estadofacturaController.estadoFactura.descripcion}">
                                        <p:message for="Descripcion" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <br/>
                            <h:commandButton id="boton1" actionListener="#{estadofacturaController.createEstadofactura()}" value="Crear Estado factura"/>
                        </h:form>

                    </div>
                </div>
            </div> 


        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <footer class="text-center">

                    <p>Global Bill System <br/>
                        Copyright  <span class="fa fa-copyright"></span>2016 <br/>
                        Version 4.0 <br/> 
                    </p>
                </footer>
            </div>
        </div>
    </h:body>
</html>
