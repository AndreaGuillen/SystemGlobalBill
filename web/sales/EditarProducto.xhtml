<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Editar Producto</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/font-awesome.css"/>
        <h:outputStylesheet name="css/style_light.css"/>
        <h:outputStylesheet name="fonts/font-awesome.css"/>
        <h:outputStylesheet name="../resources/css/estilos.css" />
        <h:outputStylesheet  name="css/default.css"/>
        <h:outputStylesheet name="css/component.css"/>
        <h:outputStylesheet name="css/fullcalendar.css" />
        <h:outputStylesheet name="css/sweetalert.css" />
        <h:outputStylesheet name="css/sweetalert.css"/>
        <h:outputStylesheet name="css/AdminLTE.min.css"/>
        
    </h:head>
    <h:body>

        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>

            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="index.html">&nbsp; Inicio</a></li>
                    <li>&nbsp;Editar Producto</li>
                </ol>
                <div class="col-xs-1 col-md-1"></div>
                <div class="col-xs-10   col-md-10">
                    <div href="#" class="thumbnail coloralexis"> 
                        <h1 class="text-center">Editar Producto</h1>

                        <h4 class="lineaale" style="color:#000000;">Ingrese todos los campos para poder crear el producto</h4> 
                        <br/>
                        <h:form class="text-center">
                            <h:messages errorClass="errors" showDetail="true" 
                        showSummary="true" warnStyle="color:blue" 
                        infoStyle="color:green" errorStyle="color:red"/>
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                  
                                    <p:outputLabel value="identificacion del producto " for="idproducto"/>
                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="idproducto" title="idproducto" value="#{productoBean.producto.idProducto}" pt:readdonly="true">
                                        <p:message for="idproducto" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>   
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Nombre del producto " for="nombre"/>
                                </div>
                                
                                <div class="col-xs-5 col-md-5">

                                    <h:inputText id="nombre" title="nombre" value="#{productoBean.producto.nombre}">
                                        <p:message for="nombre" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Descripcion " for="descripcion"/>
                                </div>
                                <div class="col-xs-5 col-md-5">

                                    <h:inputText id="descripcion" title="descripcion" value="#{productoBean.producto.descripcion}">
                                        <p:message for="descripcion" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>

                            <div class="row"> 
                                <div class="col-xs-5 col-md-5">
                                    <p:outputLabel value="Valor unitario " for="valorunitario"/>

                                </div>
                                <div class="col-xs-5 col-md-5">
                                    <h:inputText id="valorunitario" title="valorunitario" value="#{productoBean.producto.valorUnitario}">
                                        <p:message for="valorunitario" />

                                    </h:inputText>
                                    <br/>
                                </div>
                            </div>
                            <br/>
                            <h:commandButton id="boton1" actionListener="#{productoBean.editarProducto()}" value="Registrar"/>
                        </h:form>

                    </div>
                </div>
            </div>


        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <footer Class="text-center">

                    <p>Global Bill System <br/>
                        Copyright  <span class="fa fa-copyright"></span>2016 <br/>
                        Version 4.0 <br/> 
                    </p>
                </footer>
            </div>
        </div>
    </h:body>


</html>
